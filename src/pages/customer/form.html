<ion-header>
    <ion-toolbar>
        <ion-title kh>
            {{titleModal}}

        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span kh ion-text color="primary" showWhen="ios">បិទ</span>
            </button>
        </ion-buttons>
        
        <ion-buttons end>
            <button ion-button (click)="submit()">
                <span kh ion-text color="primary">រក្សាទុក</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
