<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title kh>អតិថិជន</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openCreateModal()">
          <span kh ion-text color="primary" showWhen="ios">បន្ថែម</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  <ion-list>
    <!-- <ion-list-header>Today</ion-list-header> -->
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.image}}">
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.note}}</p>
        <ion-note item-end>{{item.time}}</ion-note>
      </ion-item>
      <ion-item-options>
          <button ion-button color="light" (click)="openEditModal(item)" icon-start>
            &nbsp;&nbsp;&nbsp;&nbsp;កែ&nbsp;&nbsp;&nbsp;&nbsp;
          </button>
          <button ion-button color="danger" (click)="deleteItem(item)" icon-start>
            &nbsp;&nbsp;លុប&nbsp;&nbsp;
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right (click)="openCreateModal()" hideWhen="ios">
    <button ion-fab><ion-icon [name]="'add'"></ion-icon></button>
  </ion-fab>
</ion-content>
